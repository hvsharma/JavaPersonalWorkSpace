<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core">

<c:view locale="#{languageController.locale}">
<h:head>
	<title>ValueChangeListener Demo</title>
</h:head>

<h:body>
	<h1 class="title">
		<h:outputText value="#{messages.title}"></h:outputText>
	</h1>

	<h:form>
  		<h:outputText value="#{messages.enterName}"></h:outputText>
  		<h:selectOneRadio valueChangeListener="#{languageController.changeLocale}" immediate="true" onchange="submit()">
  			<c:selectItems value="#{languageController.localeMap}"></c:selectItems>  		
  		</h:selectOneRadio>
  		<h:outputText value="#{languageController.name}" immediate="true"></h:outputText>
  		<h:outputLabel value="Hello World!!!" rendered='#{languageController.name.equals("France")}'></h:outputLabel>
  		<h:commandButton action="#{languageController.commence}" value="Submit"></h:commandButton>
	</h:form>

</h:body>
</c:view>
</html>

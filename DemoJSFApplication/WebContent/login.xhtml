<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Login Page</title>
</h:head>
<h:body>
	<h1 class="title">Your Heading Here</h1>

	<h:form>
		<fieldset title="Login">
			<table>
				<tr>
					<td><label>Username -:</label></td>
					<td><h:inputText required="true" requiredMessage="Username cannot be blank..." value="#{loginUtil.username}" ></h:inputText></td>
				</tr>
				<tr>
					<td><label>Password -:</label></td>
					<td><h:inputSecret required="true" requiredMessage="Password cannot be blank..." value="#{loginUtil.pwd}" ></h:inputSecret></td>
				</tr>
				<tr>
					<h:commandButton value="Login" action="#{loginUtil.attemptLogIn}"></h:commandButton>
				</tr>
			</table>
		</fieldset>
	</h:form>

</h:body>
</html>

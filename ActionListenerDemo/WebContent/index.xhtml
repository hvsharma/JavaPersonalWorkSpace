<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core">

<c:view locale="#{languageController.locale}">
<h:head>
	<title>ActionListener Demo</title>
</h:head>

<h:body>
	<h1 class="title">
		<h:outputText value="#{messages.title}"></h:outputText>
	</h1>

	<h:form>
  		<h:outputText value="#{messages.enterName}"></h:outputText>
  		<h:commandButton actionListener="#{languageController.changeLocale}" value="#{messages.submit}"></h:commandButton>
  		<h:commandButton action="#{languageController.submit}" value="Submit"></h:commandButton>
	</h:form>

</h:body>
</c:view>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

<h:head>
	<title>Your Title Here</title>
</h:head>

<h:body>
	<h1 class="title">Health Plan Registration!</h1>

	<h:form>
		<table>
			<tr>
				<td>
					<label>Employee ID 		-: </label>
				</td>
				<td>
					<h:inputText value="#{healthPlanRegistration.employeeID}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td>
					<label>Employee Name 	-: </label>
				</td>
				<td>
					<h:inputText value="#{healthPlanRegistration.employeeName}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td>
					<label>Select Health Plan 		-: </label>
				</td>
				<td>
					<h:selectOneMenu value="#{healthPlanRegistration.planName}" >
						<f:selectItems value="#{healthPlanRegistration.healthPlanList}"
									   var="healthPlan"
									   itemLabel="#{healthPlan.planName}"
									   itemValue="#{healthPlan.planName}">
						</f:selectItems>						
					</h:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td>
					<h:commandButton value="Register" action="#{healthPlanRegistration.register}"></h:commandButton>
				</td>				
			</tr>
		</table>
	</h:form>

</h:body>

</html>
